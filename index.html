<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator | sa9ar</title>
</head>
<body>
    <div class="container">
        <div id="input">
            <h4>0</h4>
        </div>

        <section>
            <div class="button-row">
                <button class="button double">C</button>

                <button class="button delete" id="clear">&larr;</button>

                <button class="button">*</button>
                
            </div>

            <div class="button-row">
                <button class="button">7</button>

                <button class="button">8</button>

                <button class="button">9</button>

                <button class="button">/</button>
            </div>

            <div class="button-row">
                <button class="button">4</button>

                <button class="button">5</button>

                <button class="button">6</button>

                <button class="button">+</button>
            </div>

            <div class="button-row">
                <button class="button">1</button>

                <button class="button">2</button>

                <button class="button">3</button>
                
                <button class="button">-</button>
            </div>

            <div class="button-row">
                <button class="button triple">0</button>
                
                <button class="button">.</button>

                <button class="button" id="result">=</button>
                
            </div>
        </section>
        
        <p>&copy Copyright 2023 @Sa9ar Khadka</p>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
